<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>My Unassisted Countdown</title>
    
    <link rel="stylesheet" href="css/styles.css">
    
    <link rel="stylesheet" href="lib/themes/default.css" id="theme_base">
    <link rel="stylesheet" href="lib/themes/default.date.css" id="theme_date">
    <link rel="stylesheet" href="lib/themes/default.time.css" id="theme_time">
    
    <link href="https://fonts.googleapis.com/css?family=Nixie+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
</head>


<body>
<div class="container">
    <form  id="pickTimeDateForm" method="post" class="form-horizontal" name="myForm"
onsubmit="return validateForm()">
    <div class="form-group">
        <label class="col-xs-3 control-label"><p>Select Date</p></label>
        <div class="col-xs-5">
            <input type="text" class="form-control" name="selectdate" id="selectDate" />
        </div>
    </div>
    
    <br>
        
    <div class="form-group">
        <label class="col-xs-3 control-label"><p>Select Time</p></label>
        <div class="col-xs-5">
            <input type="text" class="form-control" name="selecttime" id="selectTime" />
        </div>
    </div>

    <br>    
        
    <div class="form-group">
        <div class="col-xs-5 col-xs-offset-3">
            <button id="submit-btn" type="submit" class="btn btn-default" value="submit">Validate</button>
        </div>
    </div>
</form>
    
    <h1 id="info"></h1>
    
</div>

    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="lib/picker.js"></script>
    <script src="lib/picker.date.js"></script>
    <script src="lib/picker.time.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
